<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie.edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ce20a13c2e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous"></script>

	<title>Register</title>
</head>
<body>
	<header>
		<div class="logo">
			<h1 class="logo-text"><span>CYEMEZO</span> Brown Fidele</h1>
		</div>
		<i class="fa fa-bars menu-toggle"></i>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li>
				<a href="#">
					<i class="fa fa-user"></i>
				      Brown
				    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
			    </a>
				<ul>
					<li><a href="../admin/index.html">Dashboard</a></li>
				    <li><a href="https://www.google.com/" class="logout">Logout</a></li>
				</ul>
			</li>
		</ul>		
	</header>
	<div class="auth-content">
		<form action="index.html" method="post" id="register-form">
			<h2 class="form-title">Register</h2>
			<div>
				<label for="register-email">Email</label>
				<input type="text" name="email" class="text-input" id="register-email">
			</div>
			<div>
				<label for="userPassword">Password: </label>
                <input id="userPassword" type="password">
			</div>

			<div>
				<button type="submit" name="register-btn" class="btn btn-big">Register</button>
			</div>
		</form>
		<p>Or <a href="../login/login.html">Sign In</a></p>
	</div>
  
	<script src="auth.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
